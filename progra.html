<!DOCTYPE html>
<html>
<head>
  <title>Agregar Plataforma de Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    p {
      color: #666666;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #cccccc;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Agregar Plataforma de Streaming</h1>

  <main>
    <form>
      <div class="form-group">
        <label for="platform-name">Nombre de la plataforma:</label>
        <input type="text" id="platform-name" name="platform-name" required>
      </div>

      <div class="form-group">
        <label for="platform-description">Descripci√≥n:</label>
        <textarea id="platform-description" name="platform-description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="platform-logo">Logo:</label>
        <input type="text" id="platform-logo" name="platform-logo" required>
      </div>

      <div class="form-group">
        <button class="button" type="submit">Agregar plataforma</button>
      </div>
    </form>
  </main>
</body>
</html>
